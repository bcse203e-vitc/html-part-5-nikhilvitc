<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Timeline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="timeline">
    <div class="event event-1">
      <h3>Event 1</h3>
      <p>This is the first event on the timeline.</p>
      <span class="date">January 2021</span>
    </div>
    <div class="event event-2">
      <h3>Event 2</h3>
      <p>This is the second event on the timeline.</p>
      <span class="date">March 2021</span>
    </div>
    <div class="event event-3">
      <h3>Event 3</h3>
      <p>This is the third event on the timeline.</p>
      <span class="date">July 2021</span>
    </div>
    <div class="event event-4">
      <h3>Event 4</h3>
      <p>This is the fourth event on the timeline.</p>
      <span class="date">November 2021</span>
    </div>
  </div>

</body>
</html>
